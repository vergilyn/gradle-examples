 */

// [kotlin Task](https://docs.gradle.org/6.8/userguide/custom_tasks.html#header)
task hellworldTask {
    println("helloworld-task....")
}

// 先添加的doFirst动作后执行，先添加的doLast动作先执行
task taskExecOrder{
    doFirst { println "doFirst" }
    doLast { println "doLast" }
}
taskExecOrder.doFirst { println "Second action" }
taskExecOrder.doFirst { println "First action" }
taskExecOrder.doLast { println "Not Last action" }
taskExecOrder.doLast { println "Last action" }
